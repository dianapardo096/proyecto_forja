<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Dashboard</title>
    <link type="image/x-icon" href="img/logo.png" rel="icon">
    <link rel="stylesheet" type="text/css" href="css/estilos_dashboard.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <script src="https://kit.fontawesome.com/d5d81529d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="contenedor">
            <div class="logo">
                <img src="img/0._logoforja-removebg-preview.png" alt="logoforja">
            </div>  

            <div class="sidebar">
                <ul>
                    <a href="pacientes.html" class="item"><i class="fa-solid fa-users"></i><br>Pacientes</a>
                    <a class="item"><i class="fa-solid fa-syringe"></i><br>Vacunación</a>
                    <a href="login.html" class="item"><i class="fa-solid fa-power-off"></i><br>Cerrar Sesión</a>
                </ul> 
            </div>    
                
            <article class="user">
                <div class="usuario">
                    <button class="boton2"><i class="fa-solid fa-user"></i>Usuario</button>
                </div>  
                <div class="bienvenidos">
                <h1>BIENVENIDOS</h1>
                </div>
                <div class="documento" >
                    <input  name="Doc" id="Doc" type="number" placeholder="Digite número de documento">
                    <button class="boton1" onclick="documento()" ><i class="fa-solid fa-magnifying-glass"></i></button> 
                    <button class="boton1"><i class="fa-solid fa-arrow-rotate-right"></i></button> 
                </div>

            </article>
                <div class="footer" >
                    <img src="img/12. franja.svg">
                </div>
        </div>

    </main>    
    <script src="js/script.js"></script>
    <script src="js/sweetalert.js"></script>

</body>
</html>
